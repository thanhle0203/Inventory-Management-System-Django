{% extends 'partials/base.html' %}
{% block title %} Login Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h4>Login Page</h4>
                    <hr>
                    <form method="Post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
